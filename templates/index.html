<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-Es05waOiZJ4cNXKxALkqgY4tOLBToGQRjWZO0Q7G/4ktZ/pvUEHwLFNEmZCB/iiS" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Encryption And Decryption</h1>
    <div class="container">
        <form method="post">
            <label for="option">Select an Options:</label>
            <select name="option" id="option">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option> 
            </select>
            <br><br>
            <label for="text">Enter the Text</label>
            <textarea name="text" id="text" rows="4" cols="50"></textarea>    
            <br><br>
            <input type="submit" value="Submit" class="submit-button">
        </form>
        {% if result %}
        <h2>Result</h2>
        <p class="result" id="result">{{ result }}</p>
        <button class="copy-button" onclick="copyToClipboard()"><i class="fas fa-clone"></i> Copy</button>
        {% endif %}
    </div>
    <script>
          function copyToClipboard() {
            var resultText = document.getElementById("result");
            var tempContainer = document.createElement("div");
            tempContainer.appendChild(resultText.cloneNode(true)); // Cloning to avoid modifying the original DOM
            var formattedText = tempContainer.textContent.trim();
            var tempInput = document.createElement("textarea");
            tempInput.value = formattedText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Result copied to clipboard!");
        }
        
    </script>
</body>
</html>
